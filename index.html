<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Grāmatu vērtēšana</h1>
        <form id="book-form">
            <label for="name" class="form-label">Vārds</label>
            <input name="name" type="text">
            <br>
            <!---->
            <label for="surname" class="form-label">Uzvārds</label>
            <input name="surname" type="text">
            <br>
            <!---->
            <label for="level" class="form-label">Līmenis</label>
            <select name="level">
                <option value="5">Lieliska</option>
                <option value="4">Laba</option>
                <option value="3">Viduvēja</option>
                <option value="2">Slikta</option>
                <option value="1">Nelasāma</option>
            </select>
            <br>
            <!---->
            <label for="title" class="form-label">Nosaukums</label>
            <input name="title" type="text">
            <br>
            <!---->
            <label for="description" class="form-label">Apraksts</label>
            <textarea name="description" rows="4" cols="40"></textarea>
            <br>
            <!---->
            <input type="submit">
        </form>
    </body>
</html>
